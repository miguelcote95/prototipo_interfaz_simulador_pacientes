<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Enlaza los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Enlaza el archivo CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">
    <style>
        /* Estilos personalizados */
    </style>
</head>

<body>
    <section class="h-100 gradient-form" style="background: none;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">
                                    <div class="text-center">
                                        <img src="{{ url_for('static', filename='images/logo_login.png') }}"
                                            style="width: 130px;" alt="logo">
                                    </div>
                                    {% if mensaje_registro %}
                                    <script>alert("{{ mensaje_registro }}");</script>
                                    {% endif %}
                                    <form method="POST" id="registration-form" autocomplete="off"
                                        onclick="clearAutocomplete(this)">
                                        <p>Por favor, regístrese</p>
                                        <div class="form-outline mb-1">
                                            <label class="form-label" for="email_registro">Correo:</label>
                                            <input type="email" id="email_registro" class="form-control"
                                                name="email_registro" placeholder="Ingrese su correo" autocomplete="off"
                                                autocapitalize="none" spellcheck="false"
                                                onclick="clearAutocomplete(this)" />
                                        </div>
                                        <div class="form-outline mb-1">
                                            <label class="form-label" for="password_registro">Contraseña:</label>
                                            <input type="password" id="password_registro" class="form-control"
                                                name="password_registro" placeholder="Ingrese la contraseña"
                                                autocomplete="new-password" onclick="clearAutocomplete(this)" />
                                        </div>
                                        <div class="form-outline mb-1">
                                            <label class="form-label" for="password_registro_Verificar">Verificar
                                                contraseña:</label>
                                            <input type="password" id="password_registro_verificar" class="form-control"
                                                name="password_registro_verificar"
                                                placeholder="Ingrese la contraseña de nuevo" autocomplete="off"
                                                autocapitalize="none" spellcheck="false"
                                                onclick="clearAutocomplete(this)" />
                                        </div>
                                        <div class="form-outline mb-1">
                                            <label class="form-label" for="username_registro">Nombre:</label>
                                            <input type="text" id="username_registro" class="form-control"
                                                name="username_registro" placeholder="Ingrese su nombre"
                                                autocomplete="off" autocapitalize="none" spellcheck="false"
                                                onclick="clearAutocomplete(this)" />
                                        </div>
                                        <div class="form-group">
                                            <label for="role_registro">Rol:</label>
                                            <select class="form-control" id="role_registro" name="role_registro">
                                                <option value="selecione_rol">Seleccione un rol</option>
                                                <option value="estudiante">Estudiante</option>
                                                <option value="profesor">Profesor</option>
                                            </select>
                                        </div>
                                        <div class="form-outline mb-1" id="license-code">
                                            <label class="form-label" for="license_registro">Código de Licencia:</label>
                                            <input type="text" id="license_registro" class="form-control"
                                                name="license_registro" placeholder="Ingrese el código de licencia" />
                                        </div>
                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button
                                                class="btn btn-primary btn-block fa-lg gradient-custom-2 with-background-image mb-1"
                                                type="submit">Registrarse</button>
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button
                                                class="btn btn-primary btn-block fa-lg gradient-custom-2 with-background-image mb-1"
                                                type="button" onclick="resetForm()">Salir</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2 with-background-image">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container py-3 background-container">
        {% block body %}
        <!-- Contenido específico de la página de registro -->
        {% endblock %}
    </div>
    <!-- Enlaza los archivos JS de Bootstrap y otros scripts si los tienes -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
        </script>
    <script>
        // Esta función se ejecutará cuando la página se cargue completamente
        window.onload = function () {
            var inputs = document.getElementsByTagName('input');
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].autocomplete = 'off';
            }
        };
        function clearAutocomplete(element) {
            element.removeAttribute("autocomplete");
        }
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("form2Example22");
            var eyeIcon = document.getElementById("eyeIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.src = "{{ url_for('static', filename='images/ojo_abierto.png') }}";
            } else {
                passwordInput.type = "password";
                eyeIcon.src = "{{ url_for('static', filename='images/ojo_cerrado.png') }}";
            }
        }

        document.getElementById("registration-form").addEventListener("submit", function (event) {
            // Detener la acción por defecto para evitar el envío automático
            event.preventDefault();

            // Obtener los valores de los campos del formulario
            var username = document.getElementById("username_registro").value;
            var email = document.getElementById("email_registro").value;
            var password = document.getElementById("password_registro").value;
            var password_ver = document.getElementById("password_registro_verificar").value;
            var role = document.getElementById("role_registro").value;
            var license = document.getElementById("license_registro").value;

            // Validar que los campos no estén vacíos
            if (username.trim() === "") {
                alert("Por favor, ingrese un nombre de usuario.");
                return;
            }
            // Validar que el nombre tenga al menos dos nombres o un nombre y un apellido
            var nameParts = username.trim().split(" ");
            if (nameParts.length < 2) {
                alert("Por favor, ingrese al menos dos nombres o un nombre y un apellido.");
                return;
            }
            if (email.trim() === "") {
                alert("Por favor, ingrese un correo electrónico válido.");
                return;
            }
            // Validar el correo electrónico utilizando una expresión regular
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.trim())) {
                alert("Por favor, ingrese un correo electrónico válido.");
                return;
            }
            if (password.trim() === "") {
                alert("Por favor, ingrese una contraseña.");
                return;
            }

            if (password.trim().length < 8) {
                alert("La contraseña debe tener al menos 8 caracteres.");
                return;
            }
            if (password_ver.trim() === "") {
                alert("Por favor, ingrese la contraseña de verificacion.");
                return;
            }
            if (password_ver.trim() !== password.trim()) {
                alert("las contraseñas no son iguales");
                return;
            }
            if (role.trim() === "selecione_rol") {
                alert("Por favor, seleccione un rol.");
                return;
            }
            if (license.trim() === "") {
                alert("Por favor, ingrese un código de licencia.");
                return;
            }

            // Si todos los campos están llenos, enviar el formulario
            this.submit();
        });
    </script>
</body>

</html>
